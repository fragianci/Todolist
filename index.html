<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyToDoList</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/script.js" defer></script>
</head>
<body>
    <div id="divList">
        <h1>To Do List</h1>
        <div id="buttons">
            <button id="btnAll" class="active">SHOW ALL</button>
            <button id="btnCompleted" class="unactive">SHOW COMPLETED</button>
            <button id="btnTodo" class="unactive">SHOW TO DO</button>
        </div>    
        <input placeholder='Add new to do' name='todo' id="todo">
        <ul id='todolist'>
            
        </ul>
    </div>
</body>
</html>
